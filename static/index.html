<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CFD Surrogate + LBM Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #fdfdfd;
            color: #222;
        }

        #canvasContainer {
            display: flex;
            justify-content: space-between;
        }

        #resultImage {
            width: 48%;
            background: linear-gradient(to bottom right, #eef6ff, #dceaff);
            box-shadow: 0 4px 10px rgba(0, 100, 200, 0.2);
        }

        #drawingArea {
            background: linear-gradient(to bottom right, #eef6ff, #dceaff);
            padding: 10px;
            border-radius: 8px;
        }


        #drawingCanvas {
            border: 1px solid black;
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1 / 1; /* maintain square */
            display: block;
            box-shadow: 0 4px 10px rgba(0, 100, 200, 0.2);
        }

        #resultImage img {
            width: 100%;
            height: auto;
        }

        #tableContainer {
            margin-top: 20px;
        }

        #resultsTable tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            font-family: monospace;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #f4f4f4;
        }

        input[type="text"] {
            width: 100%;
        }

        button {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <h1>CFD Surrogate + LBM Simulator</h1>

    <div id="canvasContainer">
        <div id="drawingArea">
            <p style="margin: 0;">Click to draw your shape:</p>
            <canvas id="drawingCanvas"></canvas>
            <button id="simulateBtn">Simulate</button>
            <button id="clearBtn">Clear</button>
            <p id="loadingMsg" style="display: none; color: grey;">Please wait...</p>
            <div id="loadingBarContainer" style="width: 100%; background: #eee; height: 10px; display: none; margin-top: 10px;">
                <div id="loadingBar" style="height: 100%; width: 1%; background: #3399ff;"></div>
            </div>

        </div>

        <div id="resultImage">
            <img id="cfdImage" src="" alt="CFD result will appear here"/>
        </div>
    </div>

    <div id="tableContainer">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Variable</th>
                    <th>Surrogate Prediction</th>
                    <th>CFD Result</th>
                    <th>Optimisation Target</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically filled by JS -->
            </tbody>
        </table>
        <button id="optimiseBtn">Optimise</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
